<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let darkmode=false;
    window.onclick=()=>{
      if(!darkmode)
    {
      document.body.style.backgroundColor="black";
      document.body.style.color="white";
      darkmode=true;
    }
    else{
      document.body.style.backgroundColor="white";
    }
    }
  </script>
</body>
</html>
