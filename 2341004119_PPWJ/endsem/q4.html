<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .square{
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
     .circle{
      border-radius: 50%;
      width: 100px;
      height: 100px;
      
    } 
  </style>

  <script>
    function change()
    {
      let p1 = document.getElementById("shape");
      p1.setAttribute("style","background-color:red");
      p1.setAttribute("class","circle")
    }
  </script>
  <div id="shape" class="square"></div>
  <button onclick="change()">change</button>
</body>
</html>
