<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .highlight{
      color:aqua;
      background-color: green;
    }

  </style>
  <script>
    window.onload=function()
    {
      document.getElementById("new").addEventListener("click",change())
    }
    function change()
    {
      this.style.backgroundColor='rgb(24,34,255)';
    }
  </script>
  <div id="new" style="width: 100px;height: 100px;background-color: red;">click me</div>
</body>
</html>
